<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hey Thanzia! 🌸</h1>
    <p>You are someone so special to me, and I have something to ask you...</p>
    <button id="revealQuestion">Reveal</button>

    <div class="proposal hidden">
      <h2>Will you be mine forever? ❤️</h2>
      <div class="options">
        <button class="answer" id="yesButton">Yes! 💖</button>
        <button class="answer" id="noButton">No 😢</button>
      </div>
      <p class="response hidden" id="responseMessage"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
